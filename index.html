<body>
    <!-- controls for the speed of the simulation -->
    <label for="clock">speed:</label>
    <input type="range" id="clock" name="clock" min="0.5" max="3" step="0.5" value="1">
    <h5>Current speed: x<span id="clockValue"></span></h5>



    <div id="wrapper">
        <div id="player-1-div">
            <h1>Select player 1</h1>
            <ul id="select0" class="select menu vertical dropdown" data-dropdown-menu style="max-width: 250px;"></ul>
        </div>

        <div id="submit">
            <button>FIGHT!</button>
        </div>

        <div id="player-2-div">
            <h1>Select player 2</h1>
            <ul id="select1" class="select menu vertical dropdown" data-dropdown-menu style="max-width: 250px;" data-alignment="right"></ul>
        </div>
    </div>

    <div id="showSelection">
        <p>player 1: <span id="player1Name"></span></p>
        <p>player 2: <span id="player2Name"></span></p>
    </div>

    <div id="logs"></div>
