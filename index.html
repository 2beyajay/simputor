<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simputor</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>

	<!-- controls for the speed of the simulation -->
	<div class="speedToolDiv">
		<input type="range" id="clock" name="clock" min="0.5" max="3" step="0.5" value="1">
		<h5>Speed: x<span id="clockValue"></span></h5>
	</div>



	<header>
		<h1>wELcoMe TO simPuTOR</h1>
	</header>

	<div class="showSelection">
		<p>player 1: <span class="player1Name"></span></p>
		<p>player 2: <span class="player2Name"></span></p>
	</div>

	<!-- new -->
	<section class="selection-sect">
		<ul class='accordion franchise-accordion' id="p0" data-accordion data-multi-expand="true" data-allow-all-closed="true">
		</ul>

		<ul class='accordion franchise-accordion' id="p1" data-accordion data-multi-expand="true" data-allow-all-closed="true">
		</ul>
	</section>


	<div class="showSelection">
		<p>player 1: <span class="player1Name"></span></p>
		<p>player 2: <span class="player2Name"></span></p>
	</div>

	<div id="submit">
		<button>FIGHT!</button>
	</div>


	<h3 id="as-it-happens-heading">As it happens</h3>
	<div class="fighter-pictures">
		<img src="https://via.placeholder.com/150" alt="" class="zero">
		<h2>VS</h2>
		<img src="https://via.placeholder.com/150" alt="" class="one">
	</div>
	<div id="logs"></div>



	
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>

	<!-- <script src="js/script3.js"></script> -->
	<script src="js/script4.js"></script>
</body>

</html>
